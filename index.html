<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results Screen</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mainbox">
      <div class="bluebox">
        <div class="resulttitle">
          <h2 class="resulttitletext">Your Result</h2>
        </div>
        <div class="resultcirclebox">
          <div class="resultcircle">
            <div class="resultcircletext">
              <h1 class="result">76</h1>
              <p class="resulttotal">of 100</p>
            </div>
          </div>
        </div>
        <div class="resultpercentage">
          <h1 class="resultscoring">Great</h1>
          <p class="resultcomparison">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="statbox">
        <div class="summarytitle"></div>
        <div class="summarypoints"></div>
        <div class="continuebutton"></div>
      </div>
    </div>
  </body>
</html>
